<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="./style.css">
    <title>Track My Shelf</title>
</head>
<body>
       
    <!-- nav bar -->

        <div class="navbar">          
            <nav class="home-page-nav">
                <div class="name" style="color: #000;">
                    <h1>Track My Shelf</h1>
                </div> 
                <div class="us">
                     <ul style="list-style: none;">
                        <div id="home">
                            <li>Home</li>
                        </div>
                        <div id="about">
                            <li>About Us</li>
                        </div>
                        <div id="contact">
                            <li>Contact Us</li>
                        </div>       
                    </ul>
                </div>             
                
                <div class="searchBar">

                    <form class="form" action="">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </nav>
        </div>
        <!-- main part -->
        <div class="container">      
            <div class="addList">
                <h2>List of Books</h2>
                <div>
                    <button type="button" class="addBook">Add A Book</button>
                </div>
            </div>
            <table class="table " id="books-list">
                <thead id="thead">
                    <tr>
                        <th>Book Name</th>
                        <th> Book Description</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody id="tbody">                   
               </tbody>
            </table>
        </div>


    <!-- footer section -->
    <footer>
        <div class="footer"> 
            <div class="theFooter">
                <div>
                    <h1 style="color: #000">Track My Shelf</h1>               
                </div>
                <div id="list_items_about">                   
                    <h4>About Us</h4>
                    <ul style="list-style: none;">                        
                        <li>Books</li>        
                        <li>Terms and Conditions</li>                                                   
                        <li>Privacy Policy</li?>                       
                    </ul>
                    
                </div>                              
                <div id="list_items_support">                   
                    <h4>Support</h4>                   
                        <div>FAQS</div>                  
                        <div>Contact</div>                 
                        <div>System status</div>                  
                        <div>Privacy Policy</div>                   
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
